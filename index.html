<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fútbol Martes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Fútbol Martes</h1>

  
  <!-- Player List & Categories -->
  <section id="player-list">
    <h2>Listado de jugadores</h2>
      <form id="addPlayerForm">
        <input type="text" id="newPlayerName" placeholder="Player name" required>
        <button type="submit">Agregar Jugador</button>
      </form>
    <div id="players-container"></div>
  </section>

  <!-- Player Rankings -->
  <section id="rankings">
    <h2>Rankings</h2>
    <div id="ranking-container"></div>
  </section>

  <!-- Match Input Form -->
  <section id="match-form">
    <h2>Resultados Partido</h2>

    <form id="matchInput">
      <div class="teams">
        <div>
          <h3>Team A</h3>
          <div id="teamA"></div>
        </div>
        <div>
          <h3>Team B</h3>
          <div id="teamB"></div>
        </div>
      </div>

      <label for="winner">Equipo ganador:</label>
      <select id="winner" required>
        <option value="">Elegir ganadorr</option>
        <option value="A">Team A</option>
        <option value="B">Team B</option>
      </select>

      <button type="submit">Guardar resultado</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
